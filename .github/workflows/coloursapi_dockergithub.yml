name: Docker GCR (GitHub Contain Registry)

on:
  workflow_dispatch:

env:
  IMAGE_NAME: coloursapi
  IMAGE_TAG2: R${{ github.run_number }}
  IMAGE_TAG: latest

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Tag image
        run: |
          IMAGE_NAME2=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME:$IMAGE_TAG
          
          #IMAGE_NAME2=docker.pkg.github.com/$IMAGE_NAME:$IMAGE_TAG

          # Change all uppercase to lowercase
          IMAGE_NAME2=$(echo $IMAGE_NAME2 | tr '[A-Z]' '[a-z]')

          echo IMAGE_NAME2=$IMAGE_NAME2
          echo IMAGE_NAME=$IMAGE_NAME        
          echo IMAGE_TAG=$IMAGE_TAG
          echo ACTOR=${{ github.actor }}
          
          docker tag $IMAGE_NAME $IMAGE_NAME2
          
          docker images 
          
      - name: Push image
        run: |     
          docker push "docker.pkg.github.com/markharrison/coloursapi/coloursapi:latest"
          
          echo "docker push " $IMAGE_NAME2
          
          docker push $IMAGE_NAME2
          
          echo "done"
