name: Docker GCR (GitHub Contain Registry)

on:
  workflow_dispatch:

env:
  IMAGE_NAME: coloursapi
  IMAGE_TAG: R${{ github.run_number }}
  
jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Tag & Push
        run: |
          
          IMAGE_NAME2 = docker.pkg.github.com/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          IMAGE_NAME2LC=$(echo $IMAGE_NAME2 | tr '[A-Z]' '[a-z]')
    
          docker tag $IMAGE_NAME $IMAGE_NAME2LC
          
          docker images 
                          
          echo "docker push " $IMAGE_NAME2LC
                    
          docker push $IMAGE_NAME2LC
          
          echo "done2"
